<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <!-- <body> value="" use for allredy exste in table -->
        <form action="" method="">
            <fieldset>
                <legend>Enter Personal Details </legend>

                <label id="lb">UserName</label> <input type="text" name="fname" value=""
                    placeholder="Enter Your Name"><br><br>
                <label>Password</label> <input id="secondinput" type="password" name="">

                <br><br>
                <label>Gender</label>
                <input type="radio" name="gender" id="Male"><label for="Male">Male</label>
                <input type="radio" name="gender" id="Fmale"><label for="Fmale">Fmale</label>
                <input type="radio" name="gender"><label>Other</label> <br><br>
                <label for="Hobbies">Hobbies</label>
                <input type="checkbox" name="Hobbies" id="Football"><label for="Football">Football</label>
                <input type="checkbox" name="Hobbies" id="Swimming"> <label for="Swimming">Swimming</label>
                <input type="checkbox" name="Hobbies" id="Boxing"> <label for="Boxing">
                    Boxing</label>
                <br><br>
                <textarea name="textarea" id="text" cols="30" rows="10"
                    placeholder="Say something about yourself..."></textarea><br><br>
                <label for="Country">Country</label>
                <select>
                    <option selected value="pk">Pakistan</option>
                    <option value="af">Afganistan</option>
                    <option value="ch">Chiana</option>
                    <option value="ru">Russia</option>
                </select>
                <select size="2">
                    <option value="">Home</option>
                    <option value="">About US</option>
                    <option value="">Contact us</option>
                    <option value="">Gallary</option>
                </select>
                <br><br>
                <label for="">Bookes</label>
                <select name="" id="">
                    <optgroup label="Book">
                        <option>English</option>
                        <option>Pak Study</option>
                        <option>Physics</option>
                        <option>Urdu</option>
                        <option>Maths</option>
                    </optgroup>
                    <label for="">Note Book</label>
                    <optgroup label="Note Book">
                        <option>English</option>
                        <option>Boi Book</option>
                        <option>Islamiat</option>
                        <option>Urdu</option>
                        <option>Maths</option>
                    </optgroup>
                </select>
                <br><br>
                <label for="">Country</label>
                <input list="Country" name="list">
                <datalist id="Country">
                    <option value="Pakistan"></option>
                    <option value="China"></option>
                    <option value="India"></option>
                    <option value="Afganistan"></option>
                    <option value="Russia"></option>
                    <option value="Nepal"></option>
                    <option value="Bootan"></option>
                    <option value="Toorkamanistan"></option>
                    <option value="Uzbakistan"></option>
                    <option value="Kargizezstan"></option>
                    <option value="Tajikaistan"></option>
                    <option value="Bisnia"></option>
                </datalist> <br><br>

                <label for="file" accept="video/*">Upload File</label>
                <input type="file">
                <br><br>
                <input type="Submit">
                <input type="submit" value="Save">
                <input type="Reset">
                <input type="image" src="images/download.jpeg" width="40px">
                <br><br>
                <label for="">Color</label> <input type="color">
                <br><br>
                <label for="">Number</label> <input type="number" min="0" max="50" step="5">
                <br><br>
                <label for="">Range</label> <input type="range" min="0" max="100" step="10">
                <br><br>
                <label for="">Time</label> <input type="time">
                <br><br>
                <label for="">DateTime</label> <input type="datetime-local">
                <br><br>
                <label for="">Date</label> <input type="date">
                <br><br>
                <label for="">Week</label> <input type="week">
                <br><br>
                <label for="">Month</label> <input type="month">
                <br><br>
                <label for="">Email</label> <input type="email">
                <br><br>
                <label for="">URL</label> <input type="url">
                <br><br>
                <label for="">Search</label> <input type="search">
                <br><br>
                <label for="">Phone NO</label> <input type="tel">
                <br><br> <input type="Submit">

            </fieldset>
        </form>
    </div>
</body>

</html>
